<!DOCTYPE html>
<html>

    <head>
        <title>AR Shooting Game</title>
        <!-- Set the viewport to control the layout on different devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

        <!-- Favicon links for displaying icons in the browser tab -->
        <link rel="apple-touch-icon" sizes="180x180" href="../../css/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../../css/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../../css/favicon/favicon-16x16.png">
        <link rel="manifest" href="../../css/favicon/site.webmanifest">
        <link rel="mask-icon" href="../../css/favicon/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">

        <!-- Styling for the HTML body -->
        <style>
            body {
                margin: 0;
                padding: 0;
            }

        </style>
    </head>

    <body>
        <!-- Include the "fas.js" library -->
        <script src="../../libs/fas.js"></script>

        <!-- JavaScript code that will run when the DOM is fully loaded -->
        <script type="module">
            // Import the "App" class from the "app.js" file
            import { App } from './app.js';

            // Add an event listener for the "DOMContentLoaded" event, which fires when the HTML document has been fully loaded and parsed
            document.addEventListener("DOMContentLoaded", function () {
                // Create a new instance of the "App" class
                const app = new App();

                // Assign the "app" instance to the "window" object to make it globally accessible
                window.app = app;
            });
        </script>
    </body>

</html>
