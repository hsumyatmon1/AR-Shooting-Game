<!DOCTYPE html>
<html>

    <head>
        <title>Dungeon Crawler</title>
        <!-- Set the viewport to control the layout on different devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta name="msapplication-TileColor" content="#da532c">

        <!-- for deployment -->
        <link rel="manifest" href="manifest.json">
        <link rel="apple-touch-icon" href="/assets/images/maskable_icon_x192.png">
        <meta name="theme-color" content="#ffffff" />

        <!-- Styling for the HTML body -->
        <style>
            body {
                margin: 0;
                padding: 0;
            } 

        </style>
    </head>

    <body>
        <!-- Include the "fas.js" library -->
        <script src="../../libs/fas.js"></script>

        <!-- JavaScript code that will run when the DOM is fully loaded -->
        <script type="module">
            // Import the "App" class from the "app.js" file
            import { App } from './app.js';

            // Add an event listener for the "DOMContentLoaded" event, which fires when the HTML document has been fully loaded and parsed
            document.addEventListener("DOMContentLoaded", function () {
                // Create a new instance of the "App" class
                const app = new App();

                // Assign the "app" instance to the "window" object to make it globally accessible
                window.app = app;
            });
        </script>

        <script src="/js/index.js"></script>
    </body>

</html>
